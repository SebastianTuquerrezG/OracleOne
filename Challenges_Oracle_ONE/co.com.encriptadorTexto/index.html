<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./img/iconpage.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
</head>
<body>
    <header>
        <ul class="logue-header">
            <li><img class="aluralogue" src="./img/aluraLogo.png" alt="Alura Logo"></li>
            <li><img class="unicaucalogue" src="./img/unicaucaLogo.png" alt="Unicauca Logo"></li>
            <li><img class="onelogue" src="./img/logoOne.png" alt="One Next Education Logo"></li>
        </ul>
    </header>
    <main>
        <section class="encrypt-section">
            <textarea class="text-to-encrypt" id="noEncrypt" cols="30" rows="10" placeholder="Text to Encrypt? "></textarea>
            <div class="warningtext">
                <p class="info"><img class="warninglogue" src="./img/warninglogue.png" alt=""/>Lowercase letter only, no accents </p>
            </div>
            <div class="buttons">
                <button class="btn-encrypter" onclick="btnEncrypt()">Encrypt</button>
                <button class="btn-decryptor" onclick="btnDecrypt()">Decrypt</button>
            </div>
        </section>
        <section class="decrypt-section">
            <div class="encrypt">
                <textarea class="text-encrypt" name="" id="encrypt" cols="30" rows="10" placeholder="text to decrypt? "></textarea>
            </div>
                <button class="btn-copy" id="copybtn"><img id="imgcopy" class="img-copy" src="./img/copyicon.png" alt=""></button>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a class="icons-social" href="#" target="_blank"><img class="icons-social" src="./img/facebookicon.png" alt="Facebook"></a>
            <a class="icons-social" href="#" target="_blank"><img class="icons-social" src="./img/twittericon.png" alt="Twitter"></a>
            <a class="icons-social" href="#" target="_blank"><img class="icons-social" src="./img/linkedinicon.png" alt="Linkedin"></a>
            <a class="icons-social" href="#" target="_blank"><img class="icons-social" src="./img/githubicon.png" alt="GitHub"></a>
        </div>
        <img class="watermark" src="./img/watermark.PNG" alt="">
        <div class="license-politic">
            <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a>
        </div>
        <p class="credits">Developed by: <a href="https://github.com/SebastianTuquerrezG/OracleOne" target="_blank">SebasGX</a></p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
